@@include('header.htm', {
	"title": "Sleek - Admin Dashboard Template"
})
	<aside class="main-sidebar">
		@@include('main-sidebar.htm', {
			"parent": "pages",
			"active": "signup"
		})
	</aside>

	<!-- ====================================
	——— CONTENT WRAPPER
	===================================== -->
	<div class="content-wrapper">
		@@include('breadcrumb-custom.htm', {
			"parent": "Pages",
			"active": "Signup"
		})
		<div class="content">
			<!-- First Row  -->
			<div class="row justify-content-center mt-5">
				<div class="col-xl-5 col-lg-6 col-md-7">

					<form  class="register bg-white p-5">
						<h4 class="text-primary mb-5">Sign up</h4>
						<div class="row">
							<div class="form-group col-md-12 mb-4">
								<input type="text" class="form-control input-lg" id="name" aria-describedby="nameHelp" placeholder="name">
							</div>
							<div class="form-group col-md-12 mb-4">
								<input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="Username">
							</div>
							<div class="form-group col-md-12 ">
								<input type="password" class="form-control input-lg" id="password" placeholder="Password">
							</div>
							<div class="form-group col-md-12 ">
								<input type="password" class="form-control input-lg" id="cpassword" placeholder="Confirm Password">
							</div>
							<div class="col-md-12">
								<div class="form-check d-inline-block mr-3  my-2">
									<input id="checkbox-1" class="checkbox-custom form-check-input" name="checkbox-1" type="checkbox">
									<label for="checkbox-1" class="checkbox-custom-label text-primary form-check-label ">I Agree the terms and conditions.</label>
								</div>
								<button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Sign up</button>
								<p>Already have an account yet ? <a class="text-blue" href="signin.html">Sign in</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

@@include('footer.htm')
